namespace: capi-webhook-system

namePrefix: capmaas-




  # [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER' prefix.
vars:
- fieldref:
    fieldPath: metadata.namespace
  name: CERTIFICATE_NAMESPACE
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- fieldref: {}
  name: CERTIFICATE_NAME
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: webhook-service
    version: v1
- fieldref: {}
  name: SERVICE_NAME
  objref:
    kind: Service
    name: webhook-service
    version: v1



apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../config/crd
- ../../config/webhook
- ../../config/manager
- ../../config/certmanager
labels:
- includeSelectors: true
  pairs:
    control-plane: capmaas-controller-manager
patches:
- path: patch_crd_webhook_namespace.yaml
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: maasclusters.infrastructure.cluster.x-k8s.io
    version: v1
- path: patch_crd_webhook_namespace.yaml
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: maasmachines.infrastructure.cluster.x-k8s.io
    version: v1
- path: patch_crd_webhook_namespace.yaml
  target:
    group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    name: maasmachinetemplates.infrastructure.cluster.x-k8s.io
    version: v1
- path: ../../config/default/manager_image_patch.yaml
- path: ../../config/default/manager_pull_policy.yaml
- path: ../../config/default/manager_webhook_patch.yaml
- path: ../../config/default/webhookcainjection_patch.yaml
