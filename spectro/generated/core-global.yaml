                    description: Host is the hostname on which the API server is serving.
                    type: string
                  port:
                    description: Port is the port on which the API server is serving.
                    type: integer
                required:
                - host
                - port
                type: object
              dnsDomain:
                description: DNSDomain configures the MaaS domain to create the cluster
                  on (e.g maas)
                minLength: 1
                type: string
              failureDomains:
                description: |-
                  FailureDomains are not usually defined on the spec.
                  but useful for MaaS since we can limit the domains to these
                items:
                  type: string
                type: array
            required:
            - dnsDomain
            type: object
