apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: capmaas-controller-manager
  name: capmaas-webhook-service
  namespace: capi-webhook-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: capmaas-controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: capmaas-controller-manager
  name: capmaas-controller-manager
  namespace: capi-webhook-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: capmaas-controller-manager
  template:
    metadata:
      labels:
        control-plane: capmaas-controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        image: gcr.io/spectro-images-public/release/cluster-api-provider-maas:latest
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 200m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: capmaas-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    control-plane: capmaas-controller-manager
  name: capmaas-serving-cert
  namespace: capi-webhook-system
spec:
  dnsNames:
  - capmaas-webhook-service.capi-webhook-system.svc
  - capmaas-webhook-service.capi-webhook-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capmaas-selfsigned-issuer
  secretName: capmaas-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    control-plane: capmaas-controller-manager
  name: capmaas-selfsigned-issuer
  namespace: capi-webhook-system
spec:
  selfSigned: {}
---
