                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              failureDomains:
                additionalProperties:
                  description: |-
                    FailureDomainSpec is the Schema for Cluster API failure domains.
                    It allows controllers to understand how many failure domains a cluster can optionally span across.
                  properties:
                    attributes:
                      additionalProperties:
                        type: string
                      description: attributes is a free form map of attributes an
                        infrastructure provider might use or require.
                      type: object
                    controlPlane:
                      description: controlPlane determines if this failure domain
                        is suitable for use by control plane machines.
                      type: boolean
                  type: object
                description: |-
                  FailureDomains don't mean much in CAPMAAS since it's all local, but we can see how the rest of cluster API
                  will use this if we populate it.
                type: object
              network:
                description: Network represents the network
                properties:
                  dnsName:
                    description: DNSName is the Kubernetes api server name
                    type: string
                type: object
              ready:
                default: false
                description: |-
                  INSERT ADDITIONAL STATUS FIELD - define observed state of cluster
                  Important: Run "make" to regenerate code after modifying this file
                  Ready denotes that the maas cluster (infrastructure) is ready.
                type: boolean
            required:
            - ready
            type: object
        type: object
