---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: maasmachines.infrastructure.cluster.x-k8s.io
spec:
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
    - cluster-api
    kind: MaasMachine
    listKind: MaasMachineList
    plural: maasmachines
    singular: maasmachine
  scope: Namespaced
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: MaasMachine is the Schema for the maasmachines API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: MaasMachineSpec defines the desired state of MaasMachine
            properties:
              failureDomain:
                description: |-
                  FailureDomain is the failure domain the machine will be created in.
                  Must match a key in the FailureDomains map stored on the cluster object.
                type: string
              image:
                description: Image will be the MaaS image id
                minLength: 1
                type: string
              lxdConfig:
                description: |-
                  LXDConfig provides configuration for LXD VM provisioning
                  Only used when ProvisioningMode is "lxd"
                properties:
                  hostSelection:
                    description: HostSelection defines how to select LXD hosts
                    properties:
                      availabilityZones:
                        description: AvailabilityZones lists preferred availability
                          zones for host selection
                        items:
                          type: string
                        type: array
                      preferredHosts:
                        description: PreferredHosts lists preferred LXD hosts by system
                          ID
                        items:
                          type: string
                        type: array
                      resourcePools:
                        description: ResourcePools lists preferred resource pools
                          for host selection
                        items:
                          type: string
                        type: array
                      tags:
                        description: Tags for host selection
                        items:
                          type: string
                        type: array
                    type: object
                  networkConfig:
                    description: NetworkConfig defines network configuration for the
                      LXD VM
                    properties:
                      bridge:
                        description: Bridge specifies which bridge to connect the
                          VM to
                        type: string
                      macAddress:
                        description: MacAddress allows specifying a custom MAC address
                        type: string
                      staticIPConfig:
                        description: StaticIPConfig defines static IP configuration
                          for the LXD VM
                        properties:
                          dnsServers:
                            description: DNSServers is a list of DNS server IP addresses
                            items:
                              type: string
                            type: array
                          gateway:
                            description: Gateway is the default gateway for the static
                              IP configuration
                            pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$
                            type: string
                          interface:
                            description: |-
                              Interface specifies the network interface to configure with static IP
                              If not specified, the default interface will be used
                            type: string
                          ipAddress:
                            description: IPAddress is the static IP address to assign
                              to the VM
                            pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$
                            type: string
                          subnet:
                            description: Subnet defines the subnet mask or CIDR notation
                              for the static IP
                            pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)|\/([0-9]|[1-2][0-9]|3[0-2])$
                            type: string
                        required:
                        - gateway
                        - ipAddress
                        - subnet
                        type: object
                    type: object
                  resourceAllocation:
                    description: ResourceAllocation defines resources for the LXD
                      VM
                    properties:
                      cpu:
                        description: CPU allocation in cores
                        minimum: 1
                        type: integer
                      disk:
                        description: Disk size in GB
                        minimum: 1
                        type: integer
                      memory:
                        description: Memory allocation in MB
                        minimum: 512
                        type: integer
                    type: object
                  storageConfig:
                    description: StorageConfig defines storage configuration for the
                      LXD VM
                    properties:
                      storagePool:
                        description: StoragePool specifies which LXD storage pool
                          to use
                        type: string
                    type: object
                type: object
              minCPU:
                description: MinCPU minimum number of CPUs
                minimum: 0
                type: integer
              minMemory:
                description: MinMemoryInMB minimum memory in MB
                minimum: 0
                type: integer
              providerID:
                description: ProviderID will be the name in ProviderID format (maas://<zone>/system_id)
                type: string
              provisioningMode:
                default: baremetal
                description: |-
                  ProvisioningMode defines how this machine should be provisioned
                  Defaults to "baremetal" for backward compatibility
                enum:
                - baremetal
                - lxd
                type: string
              resourcePool:
                description: ResourcePool will be the MAAS Machine resourcepool
                type: string
              systemID:
                description: SystemID will be the MaaS machine ID
                type: string
              tags:
                description: Tags for placement
                items:
                  type: string
                type: array
            required:
            - image
            - minCPU
            - minMemory
            type: object
          status:
            description: MaasMachineStatus defines the observed state of MaasMachine
            properties:
              addresses:
                description: Addresses contains the associated addresses for the maas
                  machine.
                items:
                  description: MachineAddress contains information for the node's
                    address.
                  properties:
                    address:
                      description: The machine address.
                      type: string
                    type:
                      description: Machine address type, one of Hostname, ExternalIP,
                        InternalIP, ExternalDNS or InternalDNS.
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions defines current service state of the MaasMachine.
                items:
                  description: Condition defines an observation of a Cluster API resource
                    operational state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        Last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A human readable message indicating details about the transition.
                        This field may be empty.
                      type: string
                    reason:
                      description: |-
                        The reason for the condition's last transition in CamelCase.
                        The specific API may choose whether or not this field is considered a guaranteed API.
                        This field may be empty.
                      type: string
                    severity:
                      description: |-
                        severity provides an explicit classification of Reason code, so the users or machines can immediately
                        understand the current situation and act accordingly.
                        The Severity field MUST be set only when Status=False.
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions
                        can be useful (see .node.status.conditions), the ability to deconflict is important.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              dnsAttached:
                description: DNSAttached specifies whether the DNS record contains
                  the IP of this machine
                type: boolean
              failureMessage:
                description: |-
                  FailureMessage will be set in the event that there is a terminal problem
                  reconciling the Machine and will contain a more verbose string suitable
                  for logging and human consumption.
                type: string
              failureReason:
                description: |-
                  FailureReason will be set in the event that there is a terminal problem
                  reconciling the Machine and will contain a succinct value suitable
                  for machine interpretation.
                type: string
              hostname:
                description: Hostname is the actual MaaS hostname
                type: string
              lxdMachine:
                description: |-
                  LXDMachine contains status information for LXD VM provisioning
                  Only populated when ProvisioningMode is "lxd"
                properties:
                  hostAddress:
                    description: HostAddress is the IP address of the LXD host
                    type: string
                  hostSystemID:
                    description: HostSystemID is the system ID of the host machine
                      running the LXD VM
                    type: string
                  networkStatus:
                    description: NetworkStatus contains the actual network configuration
                      of the LXD VM
                    properties:
                      assignedIP:
                        description: AssignedIP is the actual IP address assigned
                          to the VM
                        type: string
                      configMethod:
                        description: ConfigMethod indicates how the IP was configured
                          ("dhcp" or "static")
                        type: string
                      dnsServers:
                        description: DNSServers is the list of DNS servers configured
                          for the VM
                        items:
                          type: string
                        type: array
                      gateway:
                        description: Gateway is the gateway IP address being used
                        type: string
                      interface:
                        description: Interface is the network interface name that
                          has the assigned IP
                        type: string
                    required:
                    - configMethod
                    type: object
                  resourceAllocation:
                    description: ResourceAllocation shows the actual resources allocated
                      to the LXD VM
                    properties:
                      cpu:
                        description: CPU allocation in cores
                        minimum: 1
                        type: integer
                      disk:
                        description: Disk size in GB
                        minimum: 1
                        type: integer
                      memory:
                        description: Memory allocation in MB
                        minimum: 512
                        type: integer
                    type: object
                  vmName:
                    description: VMName is the name of the LXD VM
                    type: string
                type: object
              machinePowered:
                description: MachinePowered is if the machine is "Powered" on
                type: boolean
              machineState:
                description: MachineState is the state of this MAAS machine.
                type: string
              ready:
                default: false
                description: Ready denotes that the machine (maas container) is ready
                type: boolean
            required:
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
