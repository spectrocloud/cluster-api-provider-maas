apiVersion: v1
kind: Secret
metadata:
  name: maas-credentials
  namespace: cluster-api-provider-maas-system
type: Opaque
stringData:
  # Replace these with actual MAAS credentials
  url: "http://YOUR-MAAS-SERVER:5240/MAAS"
  token: "YOUR-MAAS-API-TOKEN"
  # Format: oauth_token="YOUR-TOKEN",oauth_token_secret="",oauth_consumer_key="YOUR-CONSUMER-KEY"